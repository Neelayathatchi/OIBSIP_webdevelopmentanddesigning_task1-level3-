<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PizzaNova ‚Äî Inventory</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@500;600;700&display=swap" rel="stylesheet">
    <style>
         :root {
            --primary: #FF4C4C;
            --secondary: #FFD166;
            --success: #6AB547;
            --dark: #1E1E1E;
            --light: #FFFFFF;
            --lightgray: #F9F9F9;
            --orange: #FF7F00;
            --transition: 0.3s;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Poppins', sans-serif;
        }
        
        body {
            background: var(--lightgray);
            color: var(--dark);
            padding: 20px;
        }
        
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: var(--dark);
            color: var(--light);
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.08);
            position: sticky;
            top: 0;
            z-index: 100;
        }
        
        header .logo {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--primary);
        }
        
        header nav button {
            padding: 6px 12px;
            border: none;
            border-radius: 6px;
            background: var(--primary);
            color: #fff;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            margin-left: 10px;
        }
        
        header nav button:hover {
            background: var(--orange);
        }
        
        .inventory-container {
            max-width: 1200px;
            margin: 40px auto;
            background: var(--light);
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.08);
        }
        
        .inventory-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }
        
        .inventory-header h2 {
            color: var(--primary);
        }
        
        .inventory-header input {
            padding: 8px 12px;
            border-radius: 6px;
            border: 1px solid #ccc;
            width: 200px;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 15px;
        }
        
        th,
        td {
            text-align: left;
            padding: 12px 10px;
            border-bottom: 1px solid #ccc;
        }
        
        th {
            background: var(--primary);
            color: #fff;
        }
        
        td img {
            width: 60px;
            height: 60px;
            border-radius: 8px;
            object-fit: cover;
        }
        
        .qty-controls {
            display: flex;
            align-items: center;
            gap: 5px;
        }
        
        .qty-controls button {
            background: var(--secondary);
            border: none;
            border-radius: 4px;
            padding: 3px 7px;
            cursor: pointer;
            font-weight: 700;
        }
        
        .update-btn {
            background: var(--success);
            color: #fff;
            border: none;
            padding: 6px 12px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            transition: var(--transition);
        }
        
        .update-btn:hover {
            background: var(--orange);
        }
        
        @media(max-width:768px) {
            table,
            thead,
            tbody,
            th,
            td,
            tr {
                display: block;
            }
            th {
                text-align: right;
            }
            td {
                text-align: right;
                padding-left: 50%;
                position: relative;
            }
            td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                font-weight: 600;
                text-align: left;
            }
        }
    </style>
</head>

<body>

    <header>
        <div class="logo">Pizza Delivery üçï</div>
        <nav>
            <a href="contactpage.html">
                <button onclick="goHome()">üìûContact</button>
            </a>
        </nav>
    </header>

    <div class="inventory-container">
        <div class="inventory-header">
            <h2>üì¶ Inventory</h2>
            <input type="text" id="searchItem" placeholder="Search item..." oninput="filterInventory()">

        <table id="inventoryTable">

            }

            // Add more items here
        ];

        function renderInventory(items = MENU) {
            const tbody = document.querySelector('#inventoryTable tbody');
            tbody.innerHTML = '';
            items.forEach(item => {
                const tr = document.createElement('tr');
                tr.innerHTML = `
                <td data-label="Image"><img src="${item.img}" alt="${item.name}"></td>
                <td data-label="Name">${item.name}</td>
                <td data-label="Category">${item.category}</td>
                <td data-label="Price">${item.price.toFixed(2)}</td>
                <td data-label="Stock">
                    <div class="qty-controls">
                        <button onclick="changeStock('${item.id}', -1)">-</button>
                        <span>${item.stock}</span>
                        <button onclick="changeStock('${item.id}', 1)">+</button>
                    </div>
                </td>
                <td data-label="Action"><button class="update-btn" onclick="updateItem('${item.id}')">Update</button></td>
            `;
                tbody.appendChild(tr);
            });
        }

        function changeStock(id, delta) {
            const item = MENU.find(i => i.id === id);
            if (!item) return;
            item.stock += delta;
            if (item.stock < 0) item.stock = 0;
            renderInventory();
        }

        function updateItem(id) {
            const item = MENU.find(i => i.id === id);
            alert(`Item "${item.name}" updated!\nCurrent Stock: ${item.stock}`);
        }

        function filterInventory() {
            const keyword = document.getElementById('searchItem').value.toLowerCase();
            const filtered = MENU.filter(i => i.name.toLowerCase().includes(keyword) || i.category.toLowerCase().includes(keyword));
            renderInventory(filtered);
        }

        function goHome() {
            window.location.href = 'index.html';
        }

        renderInventory();
    </script>
